<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Редактировать{% else %}Создать{% endif %} статью</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        textarea { height: 200px; resize: vertical; }
        button { padding: 12px 30px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #218838; }
        .back-link { display: inline-block; margin-top: 20px; color: #28a745; text-decoration: none; }
        .help-text { color: #666; font-size: 0.9em; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if object %}✏Редактировать{% else %}Создать{% endif %} статью</h1>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_title">Заголовок:</label>
                {{ form.title }}
                <div class="help-text">Введите заголовок статьи</div>
            </div>

            <div class="form-group">
                <label for="id_text">Текст:</label>
                {{ form.text }}
                <div class="help-text">Напишите содержание статьи</div>
            </div>

            <div class="form-group">
                <label for="id_categories">Категории:</label>
                {{ form.categories }}
                <div class="help-text">Выберите одну или несколько категорий</div>
            </div>

            <button type="submit">Сохранить</button>
        </form>

        <a href="{% url 'article_list' %}" class="back-link">← Назад к списку статей</a>
    </div>
</body>
</html>
