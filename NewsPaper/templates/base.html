<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Новостной портал с последними новостями" />
    <title>{% block title %}News Portal{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; padding-top: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .post { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; }
        .post h2 { margin-top: 0; }
        .post-meta { color: #666; font-size: 0.9em; }
        .post-preview { margin-top: 10px; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">News Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'news_list' %}">Все новости</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'category_list' %}">Категории</a></li>

                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'profile_edit' %}">Профиль</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'become_author' %}">Стать автором</a></li>
                        <li class="nav-item"><a class="nav-link text-danger" href="{% url 'account_logout' %}">Выйти</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">Войти</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <header class="mb-4">
            <h1 class="text-center">News Portal</h1>
        </header>

        <main>
            {% block content %}
            <!-- Здесь будет контент страницы -->
            {% endblock %}
        </main>

        <footer class="mt-5 pt-3 border-top">
            <p class="text-center text-muted">&copy; 2025 News Portal Skillfactory</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
